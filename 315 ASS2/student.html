        <li><a href="student.html">Student</a> </li>
        <li><a href="gradebook.html">Gradebook</a> </li>
        <li><a href="reports.html">Reports</a> </li>
    </ul>

    <div class="wrapper">
        <h3>Student Registration</h3>
        <div class="inner">
            <form method = "POST" action="addStudent.php">
                <div class="form-wrapper">
                    <label for="">Student Id</label>
                    <input type="text" name="stud" id="textb" class="form-control" pattern="[20]{2}[0-9][0-9][0][0-9]{4}"
                    title="erro msg should start with 20_ _0_ _ _ _ eg 202001234" maxlength="9" required><br>
                </div>
                <div class="form-wrapper">
                    <label for="">Email Address</label>
                    <input type="text" name="email" id="textb" class="form-control" placeholder="200000123@ub.ac.bw" 
                    title="error msg use your school email" required><br>
                </div>
                <div class="form-wrapper">
                    <label for="">Full Name</label>
                    <input type="text" name="fname" id="textb" class="form-control" pattern="[a-zA-Z]{3,}\s?[a-zA-Z]{3,}"
                    title="error msg only letters allowed"><br>
                </div>
                <div class="form-wrapper">
                    <label for="">Postal Address</label>
                    <input type="text" name="paddr" id="textb" class="form-control" placeholder="PO BOX 0000" pattern="[PO]{2}\s?[BOX]{3}\s?[0-9]{1,4}"><br>
                </div>
                <input type="submit" value="Add Student">
            </form>
        </div>
    </div>
</body>
</html>
